<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my team</title> 
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <header class="site__header header">
    <div class="container">
      <div class="header__wrapper">
        
        <div class="header__left">
          
          <div class="logo">
            
            <picture>
              
              <source type="image/avif" srcset="./img/ myteam-logo.avif 1x, ./img/myteam-logo@2x.avif 2x">
              
              <source type="image/webp" srcset="./img/myteam-logo.webp 1x, ./img/myteam-logo@2x.webp 2x">
              
              <a class="logo__a" href="#">
                <img class="logo__img" src="./img/myteam-logo.png" alt="sote logo" width="160" height="40" srcset="./img/myteam-logo.png 1x, ./img/myteam-logo@2x.png 2x">
              </a>
              
            </picture>
            
          </div>
          
          <nav class="header__nav nav">
            <ul class="nav__list">
              
              <li class="nav__item">
                <a class="nav__a" href="index.html">home</a>
              </li>
              
              <li class="nav__item">
                <a class="nav__a" href="about.html">about</a>
              </li>
              
            </ul>
          </nav>
          
          <button class="header__hamburger-btn hamburger-btn" type="button" aria-label="toggle open">
            
            <picture>
              
              <source type="image/webp" srcset="./img/hamburger-btn.png 1x, ./img/hamburger-btn.png 2x">
              
              <img class="hamburger-btn__img" src="./img/hamburger-btn.png" alt="" width="20" height="17" srcset="./img/hamburger-btn.png 1x, ./img/hamburger-btn.png 2x" aria-hidden="true">
              
            </picture>
            
          </button>
          
        </div>
        
        <button class="header__btn" type="button">contact us</button>
        
      </div>
    </div>
  </header>
  
  
  
  <section class="contact-section contact">
    <div class="container">
      <div class="contact__wrapper">
        
        <div class="contact__content">
          
          <h1 class="contact__heading">Contact</h1>
          
          <p class="contact__text">Ask us about</p>
          
          <ul class="contact__left-list contact-list">
            
            <li class="contact-list__item contact-item">
              
              <a class="contact-item__a" href="#">
                <img class="contact-item__img" src="/img/mask-avatar.png" alt="avatar" width="72" height="72">
              </a>
              
              <p class="contact-item__text">The quality of our talent network</p>
              
            </li>
            
            <li class="contact-list__item contact-item">
              
              <a class="contact-item__a" href="#">
                <img class="contact-item__img" src="/img/mask-setting.png" alt="setting" width="72" height="72">
              </a>
              
              <p class="contact-item__text">Usage & implementation of our software</p>
              
            </li>
            
            <li class="contact-list__item contact-item">
              
              <a class="contact-item__a" href="#">
                <img class="contact-item__img" src="/img/mask-productivity.png" alt="productivuty" width="72" height="72">
              </a>
              
              <p class="contact-item__text">How we help drive innovation</p>
              
            </li>
            
          </ul>
          
        </div>

        <form class="form" action="#">

          <input  class="form__input" type="text" placeholder="Name" name="name" id="name" autocomplete="off" required >

          <input class="form__input" type="email" placeholder="Email Address" name="email" id="email" autocomplete="off" required >

          <input class="form__input" type="text" placeholder="Company Name" name="company__name" id="company-name" autocomplete="off" required >

          <input class="form__input" type="text" placeholder="Title" name="title" id="title" autocomplete="off" required >

          <textarea class="form__textarea" placeholder="Message" name="textarea" id="textarea" cols="0" rows="4" required></textarea>

          <button class="form__btn" type="submit">submit</button>

        </form>
        
      </div>
    </div>
  </section>
  
  
  
  
  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        
        <div class="footer__left left">
          
          <a class="left__a" href="#">
            
            <img class="left__img" src="./img/myteam-logo.png" alt="site logo" width="160" height="40">
          </a>
          
          <ul class="left__list">
            
            <li class="left__item">
              <a class="left__item--a" href="index.html">home</a>
            </li>
            
            <li class="left__item">
              <a class="left__item--a" href="about.html">about</a>
            </li>
            
          </ul>
          
        </div>
        
        <div class="footer__center center">
          
          <ul class="center__list">
            
            <li class="center__item">
              <a class="center__a" href="#">987  Hillcrest Lane</a>
            </li>
            
            
            <li class="center__item">
              <a class="center__a" href="#">Irvine, CA</a>
            </li>
            
            
            <li class="center__item">
              <a class="center__a" href="#">California 92714</a>
            </li>
            
            
            <li class="center__item">
              <a class="center__a" href="#">Call Us : 949-833-7432</a>
            </li>
            
          </ul>
          
        </div>
        
        <div class="footer__right right">
          
          <ul class="right__list">
            
            <li class="right__item">
              <a class="right__a" href="#">
                <img class="right__img" src="./img/internet.svg" alt="internet address" width="24" height="24">
              </a>
            </li>
            
            <li class="right__item">
              <a class="right__a" href="#">
                <img class="right__img" src="./img/internet1.svg" alt="internet address" width="24" height="24">
              </a>
            </li>
            
            <li class="right__item">
              <a class="right__a" href="#">
                <img class="right__img" src="./img/internet2.svg" alt="internet address" width="24" height="24">
              </a>
            </li>
            
          </ul>
          
          <p class="right__text">
            Copyright 2020. All Rights Reserved
          </p>
          
        </div>
        
        
      </div>
    </div>
  </footer>
